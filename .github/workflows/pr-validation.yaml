name: Validar Pull Request

# Trigger: acionado em todo pull request para a branch 'main'
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Necessário write para publicar o relatório de testes
    permissions:
      checks: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        working-directory: ./src/AuthLambda
        run: dotnet restore

      - name: Buildar a aplicação (Release)
        working-directory: ./src/AuthLambda
        run: dotnet build --no-restore --configuration Release

      # - name: Rodar testes unitários (Release)
      #   working-directory: ./src/AuthLambda
      #   run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      #   continue-on-error: true
      #   env:
      #     Jwt__Key: "dummy-super-secret-key-for-testing-purposes-only"
      #     ApiCredentials__ClientId: "test-client"
      #     ApiCredentials__ClientSecret: "test-secret"

      # - name: Publicar relatório de testes
      #   uses: dorny/test-reporter@v1
      #   if: always()
      #   with:
      #     name: test-report
      #     path: "**/test-results.trx"
      #     reporter: dotnet-trx
      #     fail-on-error: true

  # Validação da infraestrutura Terraform
  terraform-validation:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar mudanças na pasta terraform
        id: changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^terraform/'; then
            echo "terraform_changed=true" >> $GITHUB_OUTPUT
          else
            echo "terraform_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Configurar credenciais da AWS
        if: steps.changes.outputs.terraform_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configurar .NET 8.0
        if: steps.changes.outputs.terraform_changed == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        if: steps.changes.outputs.terraform_changed == 'true'
        working-directory: ./src/AuthLambda
        run: dotnet restore

      - name: Build Lambda
        if: steps.changes.outputs.terraform_changed == 'true'
        working-directory: ./src/AuthLambda
        run: dotnet build --configuration Release --no-restore

      - name: Publicar Lambda para validação
        if: steps.changes.outputs.terraform_changed == 'true'
        working-directory: ./src/AuthLambda
        run: dotnet publish --configuration Release --no-build --output ./bin/Release/net8.0/publish

      - name: Configurar Terraform
        if: steps.changes.outputs.terraform_changed == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Inicializar Terraform
        if: steps.changes.outputs.terraform_changed == 'true'
        run: terraform init
        working-directory: ./terraform

      - name: Validar configuração do Terraform
        if: steps.changes.outputs.terraform_changed == 'true'
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        if: steps.changes.outputs.terraform_changed == 'true'
        id: plan
        run: terraform plan -no-color
        working-directory: ./terraform
        env:
          TF_VAR_aws_region: us-east-1
          TF_VAR_jwt_key: ${{ secrets.JWT_KEY }}
          TF_VAR_jwt_issuer: ${{ secrets.JWT_ISSUER }}
          TF_VAR_jwt_audience: ${{ secrets.JWT_AUDIENCE }}
          TF_VAR_api_client_id: ${{ secrets.API_CLIENT_ID }}
          TF_VAR_api_client_secret: ${{ secrets.API_CLIENT_SECRET }}
          TF_VAR_infra_terraform_state_bucket: ${{ secrets.TF_VAR_BUCKET_NAME }}

      - name: Resumo da validação
        if: steps.changes.outputs.terraform_changed == 'true'
        run: echo "Validação do Terraform concluída com sucesso."
        
      - name: Nenhuma mudança na infraestrutura
        if: steps.changes.outputs.terraform_changed == 'false'
        run: echo "Sem alterações detectadas na pasta terraform/ - pulando validação do Terraform."