name: Deploy Lambda to AWS

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    name: Build and Deploy Lambda
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restaurar dependências
        working-directory: ./src/AuthLambda
        run: dotnet restore --runtime linux-x64

      - name: Build
        working-directory: ./src/AuthLambda
        run: dotnet build --configuration Release --runtime linux-x64 --no-restore

      - name: Publicar Lambda
        working-directory: ./src/AuthLambda
        run: dotnet publish --configuration Release --no-build --runtime linux-x64 --self-contained false --output ./bin/Release/net8.0/publish

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Inicializar Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Validar Terraform
        working-directory: ./terraform
        run: terraform validate

      - name: Planejar Terraform
        working-directory: ./terraform
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_jwt_key: ${{ secrets.JWT_KEY }}
          TF_VAR_jwt_issuer: ${{ secrets.JWT_ISSUER }}
          TF_VAR_jwt_audience: ${{ secrets.JWT_AUDIENCE }}
          TF_VAR_api_client_id: ${{ secrets.API_CLIENT_ID }}
          TF_VAR_api_client_secret: ${{ secrets.API_CLIENT_SECRET }}
          TF_VAR_infra_terraform_state_bucket: ${{ secrets.TF_VAR_BUCKET_NAME }}
        run: terraform plan -out=tfplan

      - name: Aplicar Terraform
        working-directory: ./terraform
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_jwt_key: ${{ secrets.JWT_KEY }}
          TF_VAR_jwt_issuer: ${{ secrets.JWT_ISSUER }}
          TF_VAR_jwt_audience: ${{ secrets.JWT_AUDIENCE }}
          TF_VAR_api_client_id: ${{ secrets.API_CLIENT_ID }}
          TF_VAR_api_client_secret: ${{ secrets.API_CLIENT_SECRET }}
          TF_VAR_infra_terraform_state_bucket: ${{ secrets.TF_VAR_BUCKET_NAME }}
        run: terraform apply -auto-approve tfplan

      - name: Exibir informações da Lambda
        working-directory: ./terraform
        run: |
          echo "Lambda Function Name:"
          terraform output lambda_function_name
          echo "Lambda Function ARN:"
          terraform output lambda_function_arn
          echo "API Gateway Endpoint:"
          terraform output api_gateway_endpoint